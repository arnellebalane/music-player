        <link rel="stylesheet" href="assets/stylesheets/notifier.css">
    </head>

        <section class="slider-menu">
            <header class="component-header">
                <hgroup class="slider-menu__titles">
                    <h1 class="slider-menu__maintitle">Main Title</h1>
                    <p class="slider-menu__subtitle">Subtitle</p>
                </hgroup>
                <nav class="slider-menu__actions">
                    <span class="custom-actions"></span>
                    <span class="slider-menu__action" data-action="close"></span>
                </nav>
            </header>
            <ul class="menu-list"></ul>
        </section>

        <template id="explorer-actions-template">
            <span class="slider-menu__action" data-action="back"></span>
        </template>

        <template id="explorer-item-template">
            <li class="menu-list__item" data-path="{{ path }}" data-type="{{ type }}">
                <span class="icon {{ type }}"></span>
                {{ name }}
            </li>
        </template>

        <template id="notification-template">
            <p class="notification notification--hidden">{{ message }}</p>
        </template>

        <script>
            // workaround to the name conflicts between nw and requirejs
            window.node_require = window.require;

            var require = {
                baseUrl: 'assets/javascripts',
                paths: {
                    'jquery': '../../bower_components/jquery/dist/jquery',
                    'stapes': '../../bower_components/stapes/stapes',
                    'mustache': '../../bower_components/mustache/mustache'
                }
            };
        </script>
        <script src="bower_components/requirejs/require.js"></script>
        <script src="assets/javascripts/application.js"></script>
    </body>
</html>
