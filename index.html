<!doctype html>
<html>
    <head>
        <title>vplayer</title>
        <link rel="stylesheet" href="assets/stylesheets/application.css">
    </head>

    <body>
        <ul class="playlist">
            <h3>Current Playlist</h3>
        </ul>

        <div class="player-container">
            <div class="element"></div>

            <span class="control playlist-toggle" title="Toggle Playlist (P)"></span>
            <span class="control prev" title="Previous (Right Next)" data-action="prev"></span>
            <span class="control next" title="Next (Right Arrow)" data-action="next"></span>
            <span class="control stop" title="Stop (S)" data-action="stop"></span>
        </div>

        <script>
            // workaround to the name conflicts between nw and requirejs
            window.node_require = window.require;

            var require = {
                paths: {
                    'scripts': 'assets/javascripts',
                    'jquery': 'bower_components/jquery/dist/jquery',
                    'stapes': 'bower_components/stapes/stapes'
                }
            };
        </script>
        <script src="bower_components/requirejs/require.js"></script>
        <script src="assets/javascripts/application.js"></script>
    </body>
</html>
